name: CMake

on:
  push:
    branches: [ "Mirror-Build-noSubmodule" ]
  pull_request:
    branches: [ "Mirror-Build-noSubmodule" ]


env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
      

jobs:

  setupRespository:
    runs-on: windows-latest

    steps:
        - uses: actions/checkout@v3
        
        
        - name: Cache vcpkg packages
          id: cache-vcpkg  
          uses: actions/cache@v3
          env:
            cache-name: cache-vcpkg-packages
          with:
            #cache the whole vcpkg directory
            path: ${{github.workspace}}/SDL2Mirrors/extern/vcpkg
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${hashFiles('${{github.workspace}}/vcpkg.json')}
            #${{github.workspace}}\vcpkg_installed\vcpkg\info\gtest_1.13.0_x86-windows.list
            restore-keys: |
                ${{ runner.os }}-build-${{ env.cache-name }}-
                ${{ runner.os }}-build-
                ${{ runner.os }}-build-

  
        - name: show before bootstrap result
          run: ls ${{github.workspace}}/SDL2Mirrors/extern/vcpkg/

        # if we could not retrieve the cache reinstall vcpkg and the packages
        - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
          name: run vcpkg bootstrap
          run: cmd.exe /c ${{github.workspace}}/SDL2Mirrors/extern/vcpkg/bootstrap-vcpkg.bat

        - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
          name: install vcpackages in manifest mode
          run: ${{github.workspace}}/SDL2Mirrors/extern/vcpkg/vcpkg.exe install

        - name: show result
          run: ls ${{github.workspace}}/SDL2Mirrors/extern/vcpkg/

        - name: Configure CMake
          run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type

        - name: Build
          # Build your program with the given configuration
          run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

        - name: Test
          working-directory: ${{github.workspace}}/build
          # Execute tests defined by the CMake configuration.
          # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
          run: ctest -C ${{env.BUILD_TYPE}}

